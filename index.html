<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Show</title>
    <script src="https://use.fontawesome.com/271587175f.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div >
          <img src="img/step-logo.svg"  class="logo" alt="logo do site">
          <span>PetShow!</span>
        </div>
        <nav >
          <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="about.html">Serviços</a></li>
            <li><a href="contact.html">O Petshow</a></li>
          </ul>
        </nav>
      </header>

      <section id="banner">
        <div >
          <button>AGENDE PARA SEU PET!</button>
        </div>
      </section>
            <h3><i class="fa fa-paw" aria-hidden="true"></i> Nossos Serviços <i class="fa fa-paw"
                    aria-hidden="true"></i></h3>
        <section id="cards">      
                <div>
                    <p>Banho</p>
                    <img src="img/services-shower.png" alt="banho" class="serviços">
                    <button>Saiba Mais</button>
                </div>
                <div>
                    <p>Tosa</p>
                    <img src="img/services-shower.svg" alt="tosa" class="serviços">
                    <button>Saiba Mais</button>
                </div>
                <div>
                    <p>Atendimento Veterinário</p>
                    <img src="img/services-vet.svg" alt="atendimento" class="serviços">
                    <button>Saiba Mais</button>
                </div>
                <div>
                    <p>Dog Walk</p>
                    <img src="img/services-walk.svg" alt="walk" class="serviços">
                    <button>Saiba Mais</button>
                </div>
                <div>
                    <p>Alimentação</p>
                    <img src="img/services-food.svg" alt="alimentação" class="serviços">
                    <button>Saiba Mais</button>
                </div>
                <div>
                    <p>Loja Acessórios</p>
                    <img src="img/services-store.svg" alt="loja" class="serviços">
                    <button>Saiba Mais</button>
                </div>
        </section>
        <div class="background-form">
            <div class="container">
            <form>
                <h3><i class="fa fa-paw" aria-hidden="true"></i> Entre em Contato <i class="fa fa-paw" aria-hidden="true"></i></h3>
                <div class="box1">
                    <div class="campo1">
                        <label>Nome</label>
                        <input type="text">
                        </div>
                    <div  class="campo1">
                        <label>E-mail</label>
                        <input type="email" name="" id="">
                    </div>
                </div>
                <div class="box2">
                    <div class="campo2">
                        <label>Serviço</label>
                        <select name="" id="">
                            <option value="">-- selecione --</option>
                            <option value="">Alimentação</option>
                            <option value="">Atendimento Veterinário</option>
                            <option value="">Banho</option>
                            <option value="">DogWalk</option>
                            <option value="">Loja Acessórios</option>
                            <option value="">Tosa</option>
                        </select>
                    </div>
                    <div class="campo2">
                        <label>Porte do Pet</label>
                        <select name="" id="">
                            <option value="">-- selecione --</option>
                            <option value="">Pequeno</option>
                            <option value="">Médio</option>
                            <option value="">Grande</option>
                        </select>
                    </div>
                </div>
                <div class="info" >
                    <label>Informações adicionais sobre seu pet</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="info-button">
                <button><i class="fa fa-paw" aria-hidden="true"></i> </button>
                </div>
            </form>
            </div>
        </div>
    <div class="footer">
        <p>copyright© - 2020 PetShow. All rights reserved <i class="fa fa-paw" aria-hidden="true"></i></p>
    </div>
</body>

</html>
